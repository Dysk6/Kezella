<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kezeélla | Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<header class="header">
  <div class="logo">Kezeélla</div>
  <nav class="nav">
    <a href="index.html" class="nav-link">Home</a>
    <a href="shop.html" class="nav-link">Shop</a>
    <a href="cart.html" class="cart-link">
      <i class="fas fa-bag-shopping"></i>
      <span id="cartCount">0</span>
    </a>
  </nav>
</header>

<section class="product-details">
  <a href="shop.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Shop</a>

  <div class="details-container">
    
    <div class="product-media">
      <div class="slider-wrapper">
        <button id="prevBtn" class="slider-btn left"><i class="fas fa-chevron-left"></i></button>
        
        <div class="slider" id="productSlider">
          </div>

        <button id="nextBtn" class="slider-btn right"><i class="fas fa-chevron-right"></i></button>
      </div>
      
      <div class="slider-dots" id="sliderDots"></div>
    </div>

    <div class="product-info">
      <h1 id="productName">Loading...</h1>
      <p class="description" id="productDescription">Please wait...</p>
      
      <div class="price-box">
        <span id="productPrice" class="price">--</span>
      </div>

      <div class="options">
        <h3>Select Size:</h3>
        <div class="size-options" id="sizeContainer">
          </div>
      </div>

      <p class="stock-status" id="stockCount"></p>

      <button id="addToCart" class="add-cart-btn">
        ADD TO CART
      </button>
    </div>
  </div>
</section>

<footer class="footer">
  <p>© Kezeélla Luxury Fashion</p>
</footer>

<script src="js/product.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
