<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KezeÃ©lla | Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <div class="logo">KezeÃ©lla</div>
  <nav class="nav">
    <a href="shop.html">Continue Shopping</a>
    <a href="cart.html" class="cart-link">
      ðŸ›’ <span id="cartCount">0</span>
    </a>
  </nav>
</header>

<div class="cart-container">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>

  <div class="cart-summary">
    <h3>Total: â‚¦<span id="cartTotal">0</span></h3>
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </div>
</div>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cartItems");
    container.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      total += item.price * item.quantity;

      container.innerHTML += `
        <div class="cart-item">
          <img src="${item.image}" alt="${item.name}">
          <div>
            <h4>${item.name}</h4>
            <p>Color: ${item.color} | Size: ${item.size}</p>
          </div>
          <div class="qty-controls">
            <button onclick="changeQty(${index}, -1)">âˆ’</button>
            <span>${item.quantity}</span>
            <button onclick="changeQty(${index}, 1)">+</button>
          </div>
          <div>â‚¦${item.price * item.quantity}</div>
          <div class="remove" onclick="removeItem(${index})">Remove</div>
        </div>
      `;
    });

    document.getElementById("cartTotal").innerText = total;
    updateCartCount();
  }

  function changeQty(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart[index].quantity += change;
    if (cart[index].quantity < 1) cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function checkout() {
    alert("Checkout coming next (WhatsApp / Paystack)");
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cartCount").innerText =
      cart.reduce((sum, i) => sum + i.quantity, 0);
  }

  loadCart();
</script>

</body>
</html>
