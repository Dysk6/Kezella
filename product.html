<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kezeélla Product</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <a href="index.html" class="logo">KEZEÉLLA</a>
  <a href="cart.html" class="cart-link">Bag (<span id="cartCount">0</span>)</a>
</header>

<main class="product-container">

  <!-- PRODUCT MEDIA -->
  <div class="product-media">
    <img id="mainImage" src="images/sample.jpg" alt="Product">
  </div>

  <!-- PRODUCT INFO -->
  <div class="product-info">

    <h1 id="productName">Luxury Corset Dress</h1>
    <p id="productPrice">₦120,000</p>

    <!-- SIZE SELECTION -->
    <label class="section-label">SIZE</label>
    <div id="sizeOptions" class="size-options"></div>

    <!-- QUANTITY -->
    <label class="section-label">QUANTITY</label>
    <div class="qty-box">
      <button id="qtyMinus">−</button>
      <span id="qtyValue">1</span>
      <button id="qtyPlus">+</button>
    </div>

    <!-- ADD TO CART -->
    <button id="addToCart" class="add-to-cart">
      ADD TO BAG
    </button>

    <!-- SIZE CHART COLLAPSE -->
    <div class="size-chart-wrapper">

      <div class="size-chart-header" id="toggleSizeChart">
        <span>SIZE CHART</span>
        <span class="arrow">▾</span>
      </div>

      <div class="size-chart-content" id="sizeChartContent">

        <table class="size-chart">
          <tr>
            <th>Size</th>
            <th>Bust</th>
            <th>Waist</th>
            <th>Hip</th>
          </tr>
          <tr>
            <td>S</td>
            <td>34</td>
            <td>26</td>
            <td>36</td>
          </tr>
          <tr>
            <td>M</td>
            <td>36</td>
            <td>28</td>
            <td>38</td>
          </tr>
          <tr>
            <td>L</td>
            <td>38</td>
            <td>30</td>
            <td>40</td>
          </tr>
        </table>

        <p class="size-note">
          Measurements are in inches. Fits true to size.
        </p>

        <p class="size-note">
          <button class="link-btn"
            onclick="window.open('https://wa.me/2347067777246','_blank')">
            Contact us
          </button>
          with size specifics if need be
        </p>

      </div>
    </div>

  </div>
</main>

<script src="js/product.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
