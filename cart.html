<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kezeélla | Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<header class="header">
  <div class="logo">Kezeélla</div>
  <nav class="nav">
    <a href="shop.html" class="nav-link">Continue Shopping</a>
    <a href="cart.html" class="cart-link">
      <i class="fas fa-bag-shopping"></i>
      <span id="cartCount">0</span>
    </a>
  </nav>
</header>

<div class="cart-container">
  <h2 style="color: gold; margin-bottom: 20px; letter-spacing: 2px;">YOUR CART</h2>
  <div id="cartItems"></div>

  <div class="cart-summary" style="text-align: left; margin-top: 30px; border-top: 1px solid #333; padding-top: 20px;">
    <h3>Total: <span style="color: gold;">₦<span id="cartTotal">0</span></span></h3>
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </div>
</div>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cartItems");
    container.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
      container.innerHTML = "<p style='color: #666;'>Your cart is empty.</p>";
    }

    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      container.innerHTML += `
        <div class="cart-item">
          <img src="${item.image}" alt="${item.name}">
          <div>
            <h4>${item.name}</h4>
            <p style="font-size: 12px; color: #888;">Size: ${item.size}</p>
            <span class="remove-btn" onclick="removeItem(${index})">Remove</span>
          </div>
          <div style="display:flex; align-items:center; gap:10px;">
            <button onclick="changeQty(${index}, -1)" style="background:#333; color:white; border:none; padding:5px 10px;">-</button>
            <span>${item.quantity}</span>
            <button onclick="changeQty(${index}, 1)" style="background:#333; color:white; border:none; padding:5px 10px;">+</button>
          </div>
          <div style="color: gold; font-weight: bold;">₦${(item.price * item.quantity).toLocaleString()}</div>
        </div>
      `;
    });

    document.getElementById("cartTotal").innerText = total.toLocaleString();
    updateCartCount();
  }

  function changeQty(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart[index].quantity += change;
    if (cart[index].quantity < 1) cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function checkout() {
    alert("Directing to Secure Checkout...");
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const total = cart.reduce((sum, i) => sum + i.quantity, 0);
    const countEl = document.getElementById("cartCount");
    if(countEl) countEl.innerText = total;
  }

  loadCart();
</script>

</body>
</html>
