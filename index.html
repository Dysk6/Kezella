<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kezella</title>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">Kezella</div>
    <nav>
      <a href="#shop">Shop</a>
      <a href="#contact" id="contactBtn">Contact</a>
    </nav>
  </header>

  <!-- HERO / SLIDESHOW -->
  <section class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
      <h1>Elevate Your Style</h1>
      <p>Premium fashion made for presence.</p>

      <div class="hero-buttons">
        <a href="#shop" class="btn-outline">Shop Now</a>
      </div>
    </div>
  </section>

  <!-- SHOP PLACEHOLDER -->
  <section id="shop" class="section">
    <h2>Shop</h2>
    <p>Shop items coming soon.</p>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>

    <div class="socials">
      <a href="tel:+2347067777246">
        <i class="fas fa-phone"></i>
      </a>

      <a href="https://instagram.com/kezella" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>

      <a href="https://facebook.com/YOURPAGE" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>

      <a href="https://twitter.com/YOURPAGE" target="_blank">
        <i class="fab fa-x-twitter"></i>
      </a>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
