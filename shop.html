<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kezella | Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/shop.css" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">Kezella</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="#shop">Shop</a>
    </nav>
  </header>

  <!-- SHOP GRID -->
  <section class="shop-section" id="shop">
    <h1>Shop Kezella</h1>

    <div class="product-grid">

      <!-- PRODUCT TILE -->
      <a href="product.html" class="product-card">
        <img src="images/product1.jpg" alt="Luxury Dress">
        <h3>Luxury Evening Dress</h3>
        <p class="price">₦45,000 – ₦55,000</p>
      </a>

      <a href="product.html" class="product-card">
        <img src="images/product2.jpg" alt="Designer Outfit">
        <h3>Designer Outfit</h3>
        <p class="price">₦60,000 – ₦75,000</p>
      </a>

      <a href="product.html" class="product-card">
        <img src="images/product3.jpg" alt="Classic Wear">
        <h3>Classic Wear</h3>
        <p class="price">₦38,000 – ₦48,000</p>
      </a>

    </div>
  </section>

</body>
</html>
