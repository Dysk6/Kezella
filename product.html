<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kezeélla | Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* 1. Main Container: Centered, White Background, not full width */
    .ali-container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      /* Optional: subtle shadow to make it pop like a card */
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      border-radius: 8px;
    }

    /* 2. Left Column: Images */
    .ali-gallery {
      flex: 1 1 500px; /* Takes 50% width approx */
      width: 100%;
    }
    
    /* Ensure slider images fit nicely inside the box */
    .slider img, .slider video {
      width: 100%;
      height: 500px; /* Fixed height for uniformity */
      object-fit: cover; /* Crop to fit, don't stretch */
      border-radius: 8px;
      border: 1px solid #eee;
    }

    /* 3. Right Column: Info */
    .ali-info {
      flex: 1 1 400px; /* Takes remaining width */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 10px;
    }

    /* Title Styling */
    .ali-title {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    /* Price Styling - The "AliExpress" Red/Orange look */
    .ali-price-box {
      background: #fafafa;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .ali-price {
      font-size: 28px;
      color: #ff4747; /* AliExpress Red */
      font-weight: 800;
    }

    /* Size Selector - Box Style */
    .ali-size-title {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    /* Force the size container to row layout */
    #sizeContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    /* Styling the JS injected buttons */
    #sizeContainer button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    #sizeContainer button:hover {
      border-color: #000;
    }
    #sizeContainer button.active, #sizeContainer button:focus {
      border-color: #ff4747;
      color: #ff4747;
      background: #fff0f0;
    }

    /* Add to Cart Button */
    .ali-btn-cart {
      background-color: #ff4747; /* Orange/Red */
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      padding: 18px;
      width: 100%;
      cursor: pointer;
      text-transform: uppercase;
      border-radius: 4px;
      margin-top: auto; /* Pushes to bottom */
    }
    .ali-btn-cart:hover {
      background-color: #e03e3e;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .ali-container {
        flex-direction: column;
        padding: 10px;
        box-shadow: none;
      }
      .slider img, .slider video {
        height: auto;
        aspect-ratio: 1/1;
      }
    }
  </style>
</head>
<body style="background-color: #f5f5f5;"> <header class="header">
  <div class="logo">Kezeélla</div>
  <nav class="nav">
    <a href="index.html" class="nav-link">Home</a>
    <a href="shop.html" class="nav-link">Shop</a>
    <a href="cart.html" class="cart-link">
      <i class="fas fa-bag-shopping"></i>
      <span id="cartCount">0</span>
    </a>
  </nav>
</header>

<div style="max-width: 1100px; margin: 20px auto; padding: 0 20px; font-size: 14px; color: #888;">
  <a href="shop.html" style="color: #333; text-decoration: none;">&larr; Back to Shop</a>
</div>

<section class="ali-container">
  
  <div class="ali-gallery">
    <div class="slider-wrapper" style="position: relative;">
      <button id="prevBtn" class="slider-btn left"><i class="fas fa-chevron-left"></i></button>
      <div class="slider" id="productSlider">
        </div>
      <button id="nextBtn" class="slider-btn right"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div class="slider-dots" id="sliderDots" style="text-align: center; margin-top: 10px;"></div>
  </div>

  <div class="ali-info">
    <h1 id="productName" class="ali-title">Loading...</h1>
    
    <div class="ali-price-box">
      <span id="productPrice" class="ali-price">--</span>
    </div>

    <p class="ali-size-title">SELECT SIZE:</p>
    <div id="sizeContainer">
      </div>

    <p id="productDescription" style="color: #666; font-size: 14px; line-height: 1.6; margin-bottom: 20px;">
      Loading description...
    </p>

    <p id="stockCount" style="color: green; font-size: 13px; margin-bottom: 20px;"></p>

    <button id="addToCart" class="ali-btn-cart">
      ADD TO CART
    </button>
  </div>

</section>

</footer>

<script src="js/cart.js"></script>
</body>
</html>
