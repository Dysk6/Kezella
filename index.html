<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kezeélla | Luxury Fashion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- ICONS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <div class="logo">Kezeélla</div>

  <nav class="nav">
    <a href="shop.html" class="nav-link">Shop</a>
    <a href="#contact" class="nav-link">Contact</a>

    <!-- CART ICON -->
    <a href="cart.html" class="cart-link">
      <i class="fas fa-bag-shopping"></i>
      <span id="cartCount">0</span>
    </a>
  </nav>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <div class="slide active"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>

  <div class="hero-content">
    <h1>Elegance, Redefined</h1>
    <p>Luxury fashion crafted for timeless style</p>
    <a href="shop.html" class="btn">Shop Now</a>
  </div>
</section>

<!-- ================= ABOUT ================= -->
<section class="about">
  <h2>About Kezeélla</h2>
  <p>
    Kezeélla is a luxury fashion brand dedicated to elegant,
    carefully crafted designs that celebrate confidence,
    beauty, and individuality.
  </p>
</section>

<!-- ================= FOOTER ================= -->
<footer id="contact" class="footer">
  <h3>Contact Kezeélla</h3>

  <div class="social-icons">
    <a href="https://wa.me/2347067777246" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://instagram.com/kezeeella" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://facebook.com/kezeeella" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="tel:+2347067777246"><i class="fas fa-phone"></i></a>
  </div>

  <p>© Kezeélla Luxury Fashion</p>
</footer>

<!-- ================= SCRIPTS ================= -->
<script>
  const slides = document.querySelectorAll(".slide");
  let current = 0;

  setInterval(() => {
    slides[current].classList.remove("active");
    current = (current + 1) % slides.length;
    slides[current].classList.add("active");
  }, 5000);

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const total = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById("cartCount").innerText = total;
  }
  updateCartCount();
</script>

</body>
</html>
