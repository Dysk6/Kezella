<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kezeélla | Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" href="favicon.png">

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<header class="header">
  <div class="logo">Kezeélla</div>
  <nav class="nav">
    <a href="shop.html" class="nav-link">Continue Shopping</a>
    <a href="cart.html" class="cart-link">
      <i class="fas fa-bag-shopping"></i>
      <span id="cartCount">0</span>
    </a>
  </nav>
</header>

<div class="cart-container">
  <h2 style="color: gold; letter-spacing: 2px; margin-bottom: 30px;">YOUR SHOPPING BAG</h2>
  
  <div id="cartItems">
    </div>

  <div class="cart-summary" style="margin-top: 40px; border-top: 1px solid #222; padding-top: 20px;">
    <h3 style="margin-bottom: 20px;">Total: <span style="color: gold;">₦<span id="cartTotal">0</span></span></h3>
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </div>
</div>

<footer class="footer">
  <div class="social-icons">
    <a href="https://wa.me/2347067777246" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.instagram.com/kezeella/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="tel:+2347067777246"><i class="fas fa-phone"></i></a>
  </div>
  <p>© Kezeélla Luxury Fashion</p>
</footer>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cartItems");
    container.innerHTML = "";
    let total = 0;

    if (cart.length === 0) {
      container.innerHTML = "<p style='color: #666; text-align: center; padding: 50px 0;'>Your bag is empty.</p>";
    }

    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      container.innerHTML += `
        <div class="cart-item">
          <img src="${item.image}" alt="${item.name}">
          <div>
            <h4 style="font-size: 16px;">${item.name}</h4>
            <p style="font-size: 12px; color: gold; margin-top: 5px;">Size: ${item.size}</p>
            <span class="remove-btn" onclick="removeItem(${index})">
              <i class="fas fa-trash"></i> Remove
            </span>
          </div>
          <div style="display:flex; align-items:center; gap:15px;">
            <button onclick="changeQty(${index}, -1)" style="background:#222; color:white; border:1px solid #444; width:30px; height:30px; cursor:pointer;">-</button>
            <span>${item.quantity}</span>
            <button onclick="changeQty(${index}, 1)" style="background:#222; color:white; border:1px solid #444; width:30px; height:30px; cursor:pointer;">+</button>
          </div>
          <div style="font-weight: bold; min-width: 80px; text-align: right;">₦${(item.price * item.quantity).toLocaleString()}</div>
        </div>
      `;
    });

    document.getElementById("cartTotal").innerText = total.toLocaleString();
    updateCartCount();
  }

  function changeQty(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart[index].quantity += change;
    if (cart[index].quantity < 1) cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart"));
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function checkout() {
    alert("Checkout process starting...");
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const total = cart.reduce((sum, i) => sum + i.quantity, 0);
    const countEl = document.getElementById("cartCount");
    if(countEl) countEl.innerText = total;
  }

  loadCart();
</script>

</body>
</html>
