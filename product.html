<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kezella | Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/shop.css">

</head>
<body>

<header class="header">
  <div class="logo">Kezella</div>
  <nav class="nav">
    <a href="shop.html">Back to Shop</a>
  </nav>
</header>

<section class="shop-section">

  <!-- PRODUCT MEDIA -->
  <div class="product-detail">

    <video controls width="100%">
      <source src="videos/product.mp4" type="video/mp4">
    </video>

    <div class="gallery">
      <img src="images/product1.jpg">
      <img src="images/product2.jpg">
      <img src="images/product3.jpg">
    </div>

    <!-- PRODUCT INFO -->
    <h2>Luxury Evening Dress</h2>
    <p class="price">₦45,000 – ₦55,000</p>

    <!-- SIZE -->
    <h3>Select Size</h3>
    <div class="sizes">
      <button>S</button>
      <button>M</button>
      <button>L</button>
      <button>XL</button>
    </div>

    <!-- SIZE CHART -->
    <h3>Size Chart</h3>
    <p>S – XL (Custom sizing available)</p>

    <!-- DESCRIPTION -->
    <h3>Description</h3>
    <p>
      Elegant luxury wear crafted with premium fabrics,
      designed for confidence and presence.
    </p>

    <!-- REVIEWS -->
    <h3>Customer Reviews</h3>
    <p>⭐⭐⭐⭐☆ (4.5/5)</p>

  </div>

</section>

</body>
</html>
