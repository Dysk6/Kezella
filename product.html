<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kezeélla | Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<header class="header">
  <div class="logo">Kezeélla</div>
  <nav class="nav">
    <a href="shop.html" class="nav-link">Shop</a>
    <a href="cart.html" class="cart-link">
      <i class="fas fa-bag-shopping"></i>
      <span id="cartCount">0</span>
    </a>
  </nav>
</header>

<section class="product-page">
  
  <div class="gallery-wrapper">
    <div class="gallery-container">
      <div class="slider" id="productSlider">
        </div>
      <div class="dots-container" id="sliderDots">
        </div>
    </div>
  </div>

  <div class="product-details">
    <h1 id="productName">Loading...</h1>

    <div class="rating">
      <i class="fas fa-star"></i> <span id="ratingValue">5.0</span>
      <small>(Premium Quality)</small>
    </div>

    <p class="price-tag" id="productPrice">₦0</p>
    <p class="description" id="productDescription" style="margin-bottom: 25px; color: #ccc;"></p>

    <p id="stockCount" style="color: gold; font-size: 12px; margin-bottom: 10px;"></p>

    <label style="display: block; margin-bottom: 10px; color: gold; font-size: 12px; letter-spacing: 1px;">SELECT SIZE</label>
    <div class="options" id="sizeContainer"></div>

    <button class="action-btn" id="addToCart">Add to Cart</button>
  </div>
</section>

<footer class="footer">
  <div class="social-icons">
    <a href="https://wa.me/2347067777246" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.instagram.com/kezeella/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="tel:+2347067777246"><i class="fas fa-phone"></i></a>
  </div>
  <p>© Kezeélla Luxury Fashion</p>
</footer>

<script src="js/cart.js"></script>
<script src="js/product.js"></script>
</body>
</html>
