<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kezeélla | Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<header class="header">
  <div class="logo">Kezeélla</div>
  <nav class="nav">
    <a href="index.html" class="nav-link">Home</a>
    <a href="shop.html" class="nav-link">Shop</a>
    <a href="cart.html" class="cart-link">
      <i class="fas fa-bag-shopping"></i>
      <span id="cartCount">0</span>

  </nav>

<section class="shop-section">

      <img src="images/product1.jpg" alt="Luxury Evening Dress">

      <p class="price">₦45,000 – ₦55,000</p>
    </a>
    <a href="product.html?id=2" class="product-card">
      <img src="images/product2.jpg" alt="Designer Outfit">
      <h3>Designer Outfit</h3>
      <p class="price">₦60,000 – ₦75,000</p>
    </a>
    <a href="product.html?id=3" class="product-card">
      <img src="images/product3.jpg" alt="Classic Wear">
      <h3>Classic Wear</h3>
      <p>₦38,000 – ₦48,000</p>
    </a>
  </div>
</section>

<script src="js/cart.js"></script>

</html>
